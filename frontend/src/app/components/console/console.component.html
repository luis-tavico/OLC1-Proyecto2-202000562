<div class="col-12 px-5">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="dropdown">
                    <button class="btnOpcion dropdown-toggle border border-secondary px-4 py-1" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Archivo</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item text-white" (click)="add_tab()">Nuevo</a>
                      <a class="dropdown-item text-white">Abrir</a>
                      <a class="dropdown-item text-white">Guardar</a>
                    </div>
                </div>
                <!--
                <div class="dropdown">
                    <button class="btnOpcion dropdown-toggle border border-secondary border-left-0 px-3 py-1" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pesta√±a</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item text-white" href="#">Action</a>
                      <a class="dropdown-item text-white" href="#">Another action</a>
                      <a class="dropdown-item text-white" href="#">Something else here</a>
                    </div>
                </div>
                -->
                <div><button class="btnOpcion border border-secondary border-left-0 px-4 py-1" (click)="run()"><i class="fa-solid fa-play fa-xs"></i> Ejecutar</button></div>
                <div class="dropdown">
                    <button class="btnOpcion dropdown-toggle border border-secondary  border-left-0 px-4 py-1" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Reporte</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item text-white" href="#">Tokens</a>
                      <a class="dropdown-item text-white" href="#">Errores</a>
                      <a class="dropdown-item text-white" href="#">Tabla de Simbolos</a>
                      <a class="dropdown-item text-white" href="#">Arbol de Analisis</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-1 py-3"></div>
                        <div class="col-11 py-3 px-0">Entrada</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-1 py-3"></div>
                        <div class="col-11 py-3 px-2">Salida</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-11">
                            <div class="containerTabs row">
                                <div class="boton border border-secondary col-3 px-0" *ngFor="let tab of tabs; let i = index;">
                                    <div class="bg-secondary pe-1" *ngIf="currentTab==i; else noSelected" ><button class="btnTab text-white" (click)="select_tab(i)">{{ tab.nombre }}</button><i class="btnDel fa-solid fa-xmark" (click)="delete_tab(i)"></i></div>
                                    <ng-template #noSelected><div class="pe-1"><button class="btnTab text-white" (click)="select_tab(i)">{{ tab.nombre }}</button><i class="btnDel fa-solid fa-xmark" (click)="delete_tab(i)"></i></div></ng-template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-11"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="containerConsole containerInputCode col-12 border border-secondary">
                            <div class="row">
                                <div class="containerNumberLine col-1 py-2">
                                    <ng-container *ngFor="let line of linesInputConsole; let i = index">{{ i + 1 }}<br/></ng-container>
                                </div>
                                <div class="col-11 p-0">
                                    <textarea #inputConsole class="p-2" id="textarea1" rows="20" spellcheck="false" (input)="autoExpand(inputConsole)" [(ngModel)]="inputConsoleContent" (input)="updateLinesInputConsole()"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 pl-4">
                    <div class="row">
                        <div class="containerConsole containerOutputCode col-12 border border-secondary">
                            <div class="row">
                                <div class="containerNumberLine col-1 py-2">
                                    <ng-container *ngFor="let line of linesOutputConsole; let i = index">{{ i + 1 }}<br/></ng-container>
                                </div>
                                <div class="col-11 p-0">
                                    <textarea #outputConsole class="p-2" id="textarea2" rows="20" spellcheck="false" (input)="autoExpand(outputConsole)" [(ngModel)]="outputConsoleContent" (input)="updateLinesOutputConsole()"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
